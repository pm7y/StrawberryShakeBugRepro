  name
  manager {
    ... on CompanyPerson { 
      organisationUnit {
        id
      }
      id
      name
      email
    }
  }
  coordinator {
    ... on CompanyPerson {
      organisationUnit {
        id
      }
    }

  }
  salesRepresentative {
    ... on CompanyPerson {
      id
    }
  }

}